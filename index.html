<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <div class="page">
        <header>
            <div class="head">
                <h1>Mentoria</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            </div>    
            <div class="link">
                <button><a href="./rate.html">Avaliar a mentoria</a></button>
            </div>
        </header>
        <form id="myForm" action="" method="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="info">Informações pessoais</legend>
                    <div class="row-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
                        <div class="input-wrapper">
                            <label for="lastName">Sobrenome</label>
                            <input type="text" id="lastName">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="password" minlength="8">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="input-wrapper">
                        <label for="nameMentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="nameMentor" minlength="8">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <div class="row-3">
                        <legend class="mentor">Primeira mentoria</legend>
                        <div class="first">
                            <div class="input-wrapper">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date">
                            </div>
                            <div class="time">
                                <div class="input-wrapper">
                                    <label for="begin">Das</label>
                                    <input type="time" id="begin">
                                </div>
                                <div class="input-wrapper">
                                    <label for="end">Até</label>
                                    <input type="time" id="end">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-3">
                        <legend class="mentor">Segunda mentoria</legend>
                        <div class="first">
                            <div class="input-wrapper">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date">
                            </div>
                            <div class="time">
                                <div class="input-wrapper">
                                    <label for="begin">Das</label>
                                    <input type="time" id="begin">
                                </div>
                                <div class="input-wrapper">
                                    <label for="end">Até</label>
                                    <input type="time" id="end">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button>Salvar</button>
        </footer>
    </div>
    
</body>
</html>
